<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>Movie Watchlist</title>
        <link rel="stylesheet" href="index.css">
        <!-- GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
        <!-- FONT AWESOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <body>
        <header>
            <h1 id="clear-watchlist">Find your film</h1>
            <h4><a href="./watchlist.html">Watchlist</a></h4>
        </header>
        <section class="app-wrapper">
            <form id="movie-search">
                <span class="fa-solid fa-magnifying-glass search-icon"></span>
                <input type="text" name="titleSearch">
                <button type="submit">Search</button>
            </form>
            <div class="search-results" id="search-results">
                <div class="start-exploring-wrapper">
                    <img class="start-exploring-icon" src="./images/film.svg">
                    <h3>Start exploring</h3>
                </div>
            </div>
        </section>
        <script src="index.js" type="module"></script>
    </body>
</html>
